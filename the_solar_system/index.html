<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>The Solar System</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="solar-system">
    <div class="sun">Sun</div>

    <div class="orbit mercury-orbit">
      <div class="planet mercury"><span>Mercury</span></div>
    </div>
    <div class="orbit venus-orbit">
      <div class="planet venus"><span>Venus</span></div>
    </div>
    <div class="orbit earth-orbit">
      <div class="planet earth">
        <span>Earth</span>
        <div class="moon-orbit">
          <div class="moon"><span>Moon</span></div>
        </div>
      </div>
    </div>
    <div class="orbit mars-orbit">
      <div class="planet mars"><span>Mars</span></div>
    </div>
    <div class="orbit jupiter-orbit">
      <div class="planet jupiter"><span>Jupiter</span></div>
    </div>
    <div class="orbit saturn-orbit">
      <div class="planet saturn"><span>Saturn</span></div>
    </div>
    <div class="orbit uranus-orbit">
      <div class="planet uranus"><span>Uranus</span></div>
    </div>
    <div class="orbit neptune-orbit">
      <div class="planet neptune"><span>Neptune</span></div>
    </div>
  </div>
</body>
</html>
